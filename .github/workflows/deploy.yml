name: Deploy to Google App Engine

on:
  push:
    branches:
      - main  # Déclenche le déploiement uniquement sur la branche main
  pull_request:
    branches:
      - main  # Optionnel, pour tester aussi lors des pull requests sur main

jobs:
  deploy:
    name: Deploy to App Engine
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: c-troop-70f68 
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authenticate Service Account
      run: gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}

    - name: Deploy to App Engine
      run: gcloud app deploy --quiet